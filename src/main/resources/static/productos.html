<body id="fondocolor">
    <div id="headerGlobal"></div>
    <div class="container text-center">
        <h1 class="tituloGrande holtwood-one-sc-regular" id="titulosHeader">Registro de productos</h1>
    </div>
    <div class="container text-center" id="cuerpoHeader">
        <p id="cuerpoHeader">Ingrese los datos del producto solicitados </p>
    </div>

                <div class="row" id="margenContacto">
                    <div class="col-md">
                        <div class=" container mb-3">
                            <label id="cuerpoHeader" for="name" class="form-label">Selecciona un género</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>ROCK</option>
                                <option>INDIE</option>
                                <option>RAP</option>
                                <option>EDM</option>
                                <option>REGIONAL</option>
                                <option>URBAN</option>
                                <option>POP</option>
                                </select>
                            
                        </div>
                        <div class=" container mb-3">
                            <label id="cuerpoHeader" for="name" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Nombre del producto" autofocus>
                        </div>
                        <div class="container mb-3"> 
                            <label for="exampleFormControlTextarea1">Descripción del producto: </label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Mínimo 5 caracteres"></textarea>
                        </div>
                        <div class="container mb-3"> 
                            <label for="exampleFormControlTextarea1">Imagen producto: </label>
                            <input type="file" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="link">
                        </div>
                        <div class="container mb-3"> 
                            <label for="exampleFormControlTextarea1">Precio: </label>
                            <input type="number" class="form-control" id="precio" placeholder="100" autofocus>
                        </div>
                        
            
                        <div class="container text-center">
                            <button type="button " class="btn btn-primary rounded-pill btn-lg" id="btnValidar">Registrar</button>
                        </div>
                        <br><br>
                    </div>
            
                </div>



            </form>
   




    <div id="footer"></div>
