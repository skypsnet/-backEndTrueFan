<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b704KRAQRx7Wf2yYsogzE2AwJlYdSA++Mp9" crossorigin="anonymous">
  <title>Detalle del Producto</title>
  <link rel="icon" href="./Assets/logoTFB.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css/headerStyle.css">
    <link rel="stylesheet" href="./styles.css/prodDet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css/main_modal.css">

<script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
<link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
  
</head>
<body>
<div id="headerGlobal"></div>

<div class="row m-5">
    <!-- Columna de la imagen del producto -->
    <div class="col-12 col-lg-6" id="imagen">
        <div class="swiffy-slider slider-item-ratio slider-item-ratio-1x1" id="pgallery">
            <ul class="slider-container">
                <img id="product-img" class="img-fluid" alt="imagen del producto">
            </ul>
        </div>
    </div>

    <!-- Columna de los detalles del producto -->
    <div class="col-12 col-lg-6"  id="detalles">
        <h1 id="product-name" class="text-center mt-4">Nombre del Producto</h1>
        <div><span class="text-warning fs-5">&#9733;&#9733;&#9733;&#9733;&#9734;</span></div>
        <h3 id="product-price"></h3>
        <p id="product-description"></p>
        
        <strong>Selecciona Talla</strong>
                        <div class="d-flex gap-2 mt-2 mt-lg-4">

                            <input type="radio" class="btn-check" name="variant" id="v38" autocomplete="off">
                            <label class="btn btn-outline-dark rounded-0" for="v38">38</label>

                            <input type="radio" class="btn-check" name="variant" id="v39" autocomplete="off">
                            <label class="btn btn-outline-dark rounded-0" for="v39">39</label>

                            <input type="radio" class="btn-check" name="variant" id="v40" autocomplete="off">
                            <label class="btn btn-outline-dark rounded-0" for="v40">40</label>

                            <input type="radio" class="btn-check" name="variant" id="v41" autocomplete="off">
                            <label class="btn btn-outline-dark rounded-0" for="v41">41</label>

                            <input type="radio" class="btn-check" name="variant" id="v42" autocomplete="off">
                            <label class="btn btn-outline-dark rounded-0" for="v42">42</label>

                            <input type="radio" class="btn-check" name="variant" id="v43" autocomplete="off">
                            <label class="btn btn-outline-dark rounded-0" for="v43">43</label>

                            <input type="radio" class="btn-check" name="variant" id="v44" autocomplete="off">
                            <label class="btn btn-outline-dark rounded-0" for="v44">44</label>
                        </div>
        
        <button type="button" class="btn btn-dark mt-3" id="btnValidar">Agregar al carrito</button>
    </div>
</div>


  
  
  <div id="footer"></div>
  <script src="./js/footer.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/producto-detalle.js"></script>
  </body>
</html>
