<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de usuario</title>
    <link rel="icon" href="/Assets/logopng.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css/registroUsuario.css">
    <link rel="stylesheet" href="./styles.css/headerStyle.css">
    <link rel="stylesheet" href="./styles.css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    
</head>

<body id="fondocolor">
    <div id="headerGlobal"></div>
    <div class="container text-center">
        <br>
        <h1 class="tituloGrande" id="titulosHeader">Inicia sesión</h1>
    </div>
    <div class="container text-center" id="cuerpoHeader">
        <p id="cuerpoHeader"> Ingresa los datos que se solicitan. </p>
    </div>

    <div class="row" id="margenContacto">
        <div class="col-md">
            <div class=" container mb-3">
                <label id="cuerpoHeader" for="mail" class="form-label">Correo</label>
                <input type="email" class="form-control" id="mail" placeholder="name@example.com">
            </div>
            <div class=" container mb-3">
                <label id="cuerpoHeader" for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control mb-2" id="password" placeholder="">
            </div>
            <br>
            <div class="container text-center">
                <button type="button" class="btn btn-primary rounded-pill btn-lg" id="btnValidar">Inicia sesión</button>
            </div>
            <br><br>
            
        </div>
        <h6>¿No tienes una cuenta? <a href="registroUsuario.html" id="color">Regístrate gratis</a></h6><br>
    </div>


    <br><br><br><br>
    <br><br><br>
    <br><br><br>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
